<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Consumo de Agua</title>
</head>

<body>
    <header>
        <h1>C.A - Consumo <span>de</span> Agua <span>por</span> Dia</h1>

    </header>
    <main class="box">
        <div class="box-content">
            <p id="p1">Calculadora de Consumo de agua</p>
            <p class="title-reserva">Calculadora</p>
            <p id="p2">Informe alguns dados para saber o quanto de agua voce precisa por dia</p>

        <div class="box-container">
            <label for="nome">Nome:</label>
            <input class=".required" type="text" name="inome" id="nome">
        </div>
        <div class="box-container">
            <label for="peso">Peso:</label>
            <input class=".required" type="number" name="ipeso" id="peso">
        </div>
        <div class="box-container">
            <button id="btn1" onclick="calcular()">Calcular</button>
            <button id="btn2" onclick="apagar()">Apagar</button>
        </div>

        <div id="res">

        </div>
        <script src="app.js"></script>
    </main>
