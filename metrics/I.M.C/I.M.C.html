<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="I.M.C.css">
    <title>I.M.C</title>
</head>

<body>
    <header>
        <h1>I.M.C - Indice de Massa Corporal</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="title">
                <h1>Calculadora - IMC</h1>
            </div>

            <div class="input">
                <label for="nome">Nome: </label>
                <input type="text" class="input" name="nome" id="nome">
            </div>

            <div class="input">
                <label for="altura">Altura: </label>
                <input type="number" class="input" name="altura" id="altura">
            </div>

            <div class="input">
                <label for="peso">Peso: </label>
                <input type="number" class="" name="peso" id="peso">
            </div>

            <div class="btn">
                <button id="calc" onclick="Calcular()">Calcular</button>
                <button id="apag" onclick="limpar()">Apagar</button>
            </div>
            <div id="res">

            </div>
            <div id="risco">

            </div>
        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
